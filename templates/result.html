<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result page</title>
    <style>
        body {
            background-color: #F4F1DE;
        }
        
        .container {
            display: flex;
            flex-direction: row;
            justify-content: flex-end;
            align-items: center;
        }

        img {
            max-width: 50%;
            height: 600px;
            margin-left: 20px;
            margin-top: 120px;
            margin-right: 120px;
        }

        header {
            text-align: center;
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 45px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: #3D405B;
        }

        .scroll-box {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 350px; /* Adjust the height of the output box */
            padding: 10px; /* Add padding inside the output box */
            overflow: auto; /* Add scrollbars if the content exceeds the box dimensions */
            font-family: Arial, sans-serif; /* Specify the font family */
            font-size: 26px; /* Adjust the font size */
            margin-top: 200px;
            margin-left: 100px;
            background-color: #F4F1DE;
            color: #b97001;
        }

        .label-container {
            text-align: left;
            color: #E07A5F;
            position: absolute;
            top: 150px; /* Adjust the top position to your preference */
            left: 100px;
            right: 0;
            font-size: 30px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        .rounded-button {
            background-color: #3D405B;
            color: #E07A5F;
            border-radius: 20px; /* Adjust the border radius to your preference */
            position: absolute;
            padding-left: 35px;
            padding-right: 35px;
            padding-top: 10px;
            padding-bottom: 10px;
            bottom: 80px; /* Adjust the top position to your preference */
            left: 500px;
            font-size: 20px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>
<body>
    <header>Protein Structure Database</header>
    <div class="label-container">
        <label>Query Result:</label>
        {% for document in data %}
        <p>{{ document }}</p>
        {% endfor %}
    </div>
    <form action="/process_query" method="POST">
        <div class="container">
            <img src="{{ url_for('static', filename='result.png') }}" alt="Your Image">
        </div>
        
    
    {% comment %} <script>
        var data = {{ data|tojson }};
        var resultList = document.getElementsByClassName('label-container')[0];
        data.forEach(function(document) {
            var paragraph = document.createElement('p');
            paragraph.textContent = document;
            resultList.appendChild(paragraph);
        });

    </script>  {% endcomment %}

</body>
</html>
